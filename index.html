<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer type="module" src="/src/main.ts"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Yatra+One&display=swap"
      rel="stylesheet"
    />

    <title>Vite App</title>
  </head>
  <body class="text-white font-serif">
    <!-- Navbar -->
    <div
      class="
        fixed
        flex flex-col
        sm:flex-row
        justify-between
        h-24
        sm:w-96
        top-6
        right-6
        sm:top-8 sm:right-8
        z-50
        text-right
      "
    >
      <span class="navbar-link navbar-link-hover-red">tools</span>
      <span class="navbar-link navbar-link-hover-red">portfolio</span>
      <span class="navbar-link navbar-link-hover-red">contact</span>
    </div>

    <!-- Welcome Screen -->
    <div
      class="h-screen bg-black absolute -z-50"
      id="particles-container"
    ></div>

    <div class="h-screen flex" id="particles-container">
      <div class="flex flex-col h-full m-auto">
        <h1
          class="
            text-center text-white text-7xl
            sm:text-9xl
            font-display
            mb-4
            sm:mb-6
            flex flex-col
            basis-5/12
            justify-end
          "
        >
          <span>Hello<span class="text-accented">.</span></span>
        </h1>
        <div class="mx-auto max-w-[80%] sm:max-w-[60%]">
          <p class="text-white text-md text-md font-serif sm:text-2xl">
            I'm <span class="text-accented">Brace</span>, a full-stack web
            developer from <span class="text-accented">London, UK</span>,
            specialising in
            <span class="text-accented">front-end technologies</span>.
          </p>
          <div class="flex justify-around mt-5">
            <span class="hidden sm:block intro-link">My favourite tools</span>
            <span class="intro-link">Stuff I've made</span>
            <span class="hidden sm:block intro-link">Get in touch</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tools -->
    <div class="h-screen flex bg-red">
      <div class="h-4/6 w-4/6 flex bg-black m-auto">
        <div class="splide w-full flex-grow flex flex-col justify-end">
          <div class="splide__track">
            <ul class="splide__list" id="image-slides">
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/javascript.svg" />
              </li>
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/svelte.svg" />
              </li>
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/typescript.svg" />
              </li>
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/html5.svg" />
              </li>
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/nodejs.svg" />
              </li>
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/css3.svg" />
              </li>
              <li class="splide__slide">
                <img class="h-full w-full" src="src/logos/react.svg" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
