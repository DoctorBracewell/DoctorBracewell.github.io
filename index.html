<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer type="module" src="/src/main.ts"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Yatra+One&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Vite App</title>
  </head>
  <body class="text-white font-serif">
    <!-- Navbar -->
    <div
      class="fixed flex flex-col sm:flex-row justify-between h-24 sm:w-96 top-6 right-6 sm:top-8 sm:right-8 z-50 text-right"
    >
      <a href="#portfolio" class="navbar-link navbar-link-hover-red">welcome</a>
      <a class="navbar-link navbar-link-hover-red">portfolio</a>
      <a class="navbar-link navbar-link-hover-red">contact</a>
    </div>

    <!-- Welcome Screen -->
    <div
      class="h-screen bg-black absolute -z-50"
      id="particles-container"
    ></div>

    <div id="welcome" class="h-screen flex">
      <div class="flex flex-col h-full m-auto">
        <h1
          class="text-center text-white text-7xl sm:text-9xl font-display mb-4 sm:mb-6 flex flex-col basis-5/12 justify-end"
        >
          <span>Hello<span class="text-accented">.</span></span>
        </h1>
        <div class="mx-auto max-w-[80%] sm:max-w-[60%]">
          <p class="text-white text-md text-md font-serif sm:text-2xl">
            I'm <span class="text-accented">Brace</span>, a full-stack web
            developer from <span class="text-accented">London, UK</span>,
            specialising in
            <span class="text-accented">front-end technologies</span>.
          </p>
          <div class="flex justify-around mt-5">
            <span class="intro-link">Stuff I've made</span>
            <span class="hidden sm:block intro-link">Get in touch</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tools -->
    <div
      id="portfolio"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 grid-rows-6 sm:grid-rows-3 md:grid-rows-2 bg-black"
    >
      <div class="p-10">
        <a href="/cuddles" class="">
          <img src="src/img/cuddles.png" alt="Free Hugs!"
        /></a>
      </div>
      <div class="p-10">
        <a href="https://github.com/DoctorBracewell/lmc">
          <img src="src/img/lmc.png" alt="Little Man Computer"
        /></a>
      </div>
      <div class="p-10">
        <a href="/colours-generator">
          <img src="src/img/colours.png" alt="Colour Palette Generator"
        /></a>
      </div>
      <div class="p-10">
        <a href="/tuc-timeline">
          <img src="src/img/timeline.png" alt="Interactive Timeline"
        /></a>
      </div>
      <div class="p-10">
        <a href="/bodypillow">
          <img src="src/img/bodypillow.png" alt="Minecraft Statues"
        /></a>
      </div>
      <div class="p-10">
        <a href="/gm/mobs">
          <img src="src/img/mobs.png" alt="Wynncraft Mob Generator"
        /></a>
      </div>
    </div>

    <footer>
      Made with â™¥ and <span class="font-vanilla">vanilla</span> JavaScript, HTML
      and tailwind CSS - just the classics.
    </footer>
